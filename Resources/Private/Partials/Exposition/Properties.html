<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<table class="table" >
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.nom" />
		</td>
		<td>
			{exposition.nom}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.horaires" />
		</td>
		<td>
			{exposition.horaires}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.description" />
		</td>
		<td>
			<f:format.html>{exposition.description}</f:format.html>
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.visuel" />
		</td>
		<td>
			{exposition.visuel.originalResource.name}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.tarif" />
		</td>
		<td>
			{exposition.tarif}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.date_debut" />
		</td>
		<td>
			{exposition.dateDebut -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.date_fin" />
		</td>
		<td>
			{exposition.dateFin -> f:format.date()}
		</td>
	</tr>
	<tr>
		<td>
			<f:translate key="tx_expositionmnp_domain_model_exposition.oeuvres" />
		</td>
		<td>
			<ul>
				<f:for each="{exposition.oeuvres}" as="oeuvre">
					<li><f:link.action action="show" arguments="{oeuvres : oeuvre}" controller="Oeuvres" pageUid="{settings.detailPid}"> {oeuvre.intitule}</f:link.action></li>
				</f:for>
			</ul>
		</td>
	</tr>
</table>
</html>
